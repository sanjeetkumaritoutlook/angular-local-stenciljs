<h1>Angular App with StencilJS Editor</h1>
<custom-rtf #editorComponent
[initialvalue]="initialvalue" 
disable-quickbars="true"
(valueChange)="onEditorChange($event)"
  (editorFocus)="onEditorFocus()"
  (editorBlur)="onEditorBlur()"
  [disabled]="isEditorDisabled"
(contentChanged)="handleContentChange($event)">
</custom-rtf>
